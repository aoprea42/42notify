<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - 42 Event Notifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
        }

        .user-info {
            color: #666;
            font-size: 0.9rem;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .add-keyword {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-keyword input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .add-keyword input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-keyword button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .add-keyword button:hover {
            background: #5568d3;
        }

        .keywords-list {
            list-style: none;
        }

        .keyword-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .keyword-item:hover {
            background: #e9ecef;
        }

        .keyword-text {
            color: #333;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1rem;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üîî Dashboard</h1>
                <div class="user-info" id="user-email">Loading...</div>
            </div>
            <a href="/auth/logout" class="logout-btn">Logout</a>
        </div>

        <div class="card">
            <h2>Your Keywords</h2>
            <div class="add-keyword">
                <input type="text" id="keyword-input" placeholder="Enter a keyword (e.g., react, python, workshop)" />
                <button onclick="addKeyword()">Add</button>
            </div>

            <ul class="keywords-list" id="keywords-list">
                <!-- Keywords will be loaded here -->
            </ul>

            <div class="info-box">
                üí° <strong>Tip:</strong> Keywords are case-insensitive and match partial words. For example, "python" will match "Python Workshop". An empty string will match everything.
            </div>
        </div>
    </div>

    <script>
        let userKeywords = [];

        async function loadUserData() {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();
                
                document.getElementById('user-email').textContent = data.email;
                userKeywords = data.keywords;
                renderKeywords();
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function renderKeywords() {
            const list = document.getElementById('keywords-list');
            
            if (userKeywords.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <div>No keywords yet. Add one to start receiving notifications!</div>
                    </div>
                `;
                return;
            }

            list.innerHTML = userKeywords.map(k => `
                <li class="keyword-item">
                    <span class="keyword-text">${escapeHtml(k.keyword)}</span>
                    <button class="delete-btn" onclick="deleteKeyword(${k.id})">Delete</button>
                </li>
            `).join('');
        }

        async function addKeyword() {
            const input = document.getElementById('keyword-input');
            const keyword = input.value.trim();

            if (!keyword) {
                alert('Please enter a keyword');
                return;
            }

            try {
                const response = await fetch('/api/keywords', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyword })
                });

                if (response.ok) {
                    const newKeyword = await response.json();
                    userKeywords.push(newKeyword);
                    renderKeywords();
                    input.value = '';
                } else {
                    alert('Failed to add keyword');
                }
            } catch (error) {
                console.error('Error adding keyword:', error);
                alert('Error adding keyword');
            }
        }

        async function deleteKeyword(id) {
            if (!confirm('Are you sure you want to delete this keyword?')) return;

            try {
                const response = await fetch(`/api/keywords/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    userKeywords = userKeywords.filter(k => k.id !== id);
                    renderKeywords();
                } else {
                    alert('Failed to delete keyword');
                }
            } catch (error) {
                console.error('Error deleting keyword:', error);
                alert('Error deleting keyword');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to add keyword
        document.getElementById('keyword-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addKeyword();
        });

        // Load data on page load
        loadUserData();
    </script>
</body>
</html>
